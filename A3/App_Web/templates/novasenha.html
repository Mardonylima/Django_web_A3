<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/Style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1>Alterar Senha</h1>
        <form action="" method="post" class="password-form">
            <div class="input-box">
                <input type="password" id="senha-atual" name="senha-atual" placeholder="Senha atual" required>
            </div>
            <div class="input-box">
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Nova senha" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar nova senha" required>
            </div>
            <button type="submit" class="btn">Alterar Senha</button>
        </form>
        <div class="register-link">
            <a href="index" class="back-link">Voltar</a>
        </div>
    </div>
</body>
</html>
