<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>

    {% if usuarios %}
        <ul>
            {% for usuario in usuarios %}
                <li>{{ usuario.nome }} - {{ usuario.usuario }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há usuários cadastrados.</p>
    {% endif %}
</body>
</html>
